<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Subscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #555;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            margin: 10px 0;
        }

        .price-card h3 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .price-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .features h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .features ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .features li {
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .features li:before {
            content: "✓";
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="container">
        <h1>Jarvis Pro</h1>
        <p class="subtitle">Unlock the power of AI with our premium subscription</p>
        
        <form action="submit.php" method="post">
            <div class="form-group">
                <label for="Name">Full Name</label>
                <input id="Name" type="text" name="Name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input id="Email" type="email" name="Email" placeholder="Enter your email address" required>
            </div>

            <div class="price-card">
                <h3>₹50</h3>
                <p>Monthly subscription • Full access</p>
            </div>

            <div class="features">
                <h4>What You Get</h4>
                <ul>
                    <li>Voice-activated AI assistant</li>
                    <li>24/7 background service</li>
                    <li>Smart command execution</li>
                    <li>Auto-startup capability</li>
                </ul>
            </div>

            <button type="button" onclick="processPayment()">Subscribe Now</button>
        </form>
    </div>
    </div>

    <script>
        function processPayment() {
            const name = document.getElementById('Name').value;
            const email = document.getElementById('Email').value;
            
            if (!name || !email) {
                alert('Please fill in all fields');
                return;
            }
            
            const confirmed = confirm('₹50 will be deducted from your account and transferred to the developer.\nYou will receive Jarvis Pro access.\n\nDo you want to proceed?');
            
            if (confirmed) {
                fetch('/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        amount: 0.56
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Payment successful! Jarvis Pro has been activated. ₹50 has been charged.');
                        document.getElementById('Name').value = '';
                        document.getElementById('Email').value = '';
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error processing payment: ' + error);
                });
            }
        }
    </script>
</body>
</html>
